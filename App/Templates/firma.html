{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación Firma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: url("{% static 'images/fondo_firma.png' %}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffff;
      background-size: 100% 100%;
      z-index: 0;
    }
    .container_ {
      position: relative;
    }
    .card_ {
      position: absolute;
      top: 270pt;
      left: 49%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="container_">
      <div class="card_">
        <div
          class="card"
          style="width: 18rem; background-color: rgba(22, 26, 24, 0.912); color: #ffff;"
        >
          <img
            src="{% if usuario %} {{usuario.getImagen}} {% else %} {% static 'images/default.png' %}{% endif %}"
            class="card-img-top"
            alt="{% if usuario %} {{usuario.getInformacion}} {% else %} usuario no registrado o link no válido{% endif %}"
            width="100" height="200"
          />
          {% if usuario %}
          <div class="card-body" style="text-align: center;">
            <label class="card-text">{{usuario.getInformacion}}</label><br>
            <label class="card-text">{{usuario.perfil.nombre}}</label>
            <p class="card-text">Carrera <b>{{usuario.idCarrera.nombre}}</b></p>
            <label class="card-text"><b>UNIVERSIDAD PILITÉCNICA</b></label>
            <label class="card-text"><b>ESTATAL DEL CARCHI</b></label>
            <label class="card-text"><b>© Copyrights {% now "Y" %} UICAPP</b></label>
          </div>
          {% else %}
          <div class="card-body" style="text-align: center;">
            <h5 class="card-title"><b title="usuario no registrado o link fraudulento" >FIRMA NO VÁLIDA</b></h5>
        </div>
        {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
