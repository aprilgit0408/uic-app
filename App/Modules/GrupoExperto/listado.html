{% extends 'Views/header.html'  %}
{% load static %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div style="margin-top: 7%;" >
     <div class="card container">
        <div class="card-header">
            <b style="font-size: 20px;" > {{listado}} </b>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-responsive" id="{{idGrupoExpertos | lower }}" class="display" style="width:100%">
                <thead class="table-light container">
                    <tr>
                        {% for titulo in encabezado %}
                            <th class="header" scope="col">{{ titulo | upper }}</th>
                        {% endfor %}
                        <th class="header" scope="col">OPCIONES</th>
                       </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div class="card-footer">
            <a href="add" class="btn btn-outline-success">Agregar {{title}} </a>
        </div>
            
    </div>
</div>
<script>
    $(function(){
        getItems('#{{idGrupoExpertos | lower }}', '');
    });
</script>
{% endblock content %}
