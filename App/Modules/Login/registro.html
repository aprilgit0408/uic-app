{% load static  %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link hrefd="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Login #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="{% static 'login/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col contents">
          <div class="row justify-content-center" style="margin-top: -90px;" >
            <form action="" method="post">
                {% csrf_token %}
                {% if form.errors %}
                    {% for field in form %}
                    {% for error in field.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{ error|escape }}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endfor %}
                {% for error in form.non_field_errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ error|escape }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}

                <div class="form-group first">
                  <label for="id_username">Cédula</label>
                  <input type="text" class="form-control" title="Usuario" maxlength="10" required name="username" id="id_username">
                </div>
                <div class="form-group medium">
                  <label for="first_name">Nombres</label>
                  <input type="text" class="form-control" required name="first_name" id="id_first_name">
                </div>
                <div class="form-group medium">
                  <label for="id_last_name">Apellidos</label>
                  <input type="text" class="form-control" required name="last_name" id="id_last_name">
                </div>
                <div class="form-group medium">
                  <label for="id_email">E-mail</label>
                  <input type="email" class="form-control" required name="email" id="id_email">
                </div>
                <div class="form-group medium">
                  <label for="id_celular">Celular</label>
                  <input type="text" class="form-control" maxlength="10" required name="celular" id="id_celular">
                </div>
                <div class="form-group medium">
                  <input class="form-control form-control-sm" accept="image/png, .jpeg, .jpg, image/gif" title="Fotografía a ser usada en el proceso de titulación" required id="formFileSm" name="imagen" type="file">
                </div>
                <div class="form-floating medium">
                  <select class="form-select" style="background-color: rgb(237,242,245);" name="modalidad" id="floatingSelect" required aria-label="Modalodades">
                    <option value="1" selected>Trabajo de Integración Curricular (TIC)</option>
                    <option value="2">Examen con Carácter Complexivo (ECC)</option>
                  </select>
                  <label for="floatingSelect">Modalidad</label>
                </div>
                <div class="form-floating last mb-2">
                  <select class="form-select" style="background-color: rgb(237,242,245);" name="idCarrera" id="floatingSelect" required aria-label="Listado de Carreras">
                    {% for item in carreras %}
                      <option value="{{item.pk}}" >{{item}}</option>
                    {% endfor %}
                  </select>
                  <label for="floatingSelect">Listado de Carreras</label>
                </div>
                <div class="form-group first">
                  <label for="id_password">Contraseña</label>
                  <input type="password" class="form-control" required name="password" id="id_password">
                </div>
                <div class="form-group last mb-3">
                  <label for="id_password1">Repita Contraseña</label>
                  <input type="password" class="form-control" required name="password1" id="id_password1">
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button class="btn btn-outline-success btn-lg btn-block" type="submit">Registrarse</button>
                  </div>
                  <div class="col-md-4">
                    <a href="{% url 'app:login' %}" class="btn btn-outline-secondary  btn-lg btn-block" role="button"  style="text-decoration: none; font-size: 17px;" aria-pressed="false">Cancelar</a>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <!-- <script src="{% static 'login/js/bootstrap.min.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
  </body>
</html>
